<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train Time</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS reset -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">

	<!-- Latest compiled and minified CSS (Bootstrap) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme (Bootstrap)-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Local Style Sheet -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

	<!-- Link to JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript (Bootstrap)-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Added Moment JS -->   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 

	<!-- Link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
</head>
<body>
	<div class="container">
	<div id="jumbo" class="container">
		<div class="jumbotron text-center">
			<h1>Train-Time</h1>
			<p>A time for every train and a train for every time.  Enter all the details and you'll add a new line!</p>
		</div>
	</div>
	<div class="container">	
	<div class="container content">
		<h4>Current Train Schedule</h4>
		<table class="table" id="train-table">
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>		
	</div>
	<div class="container content">
		<h4>Add Train</h4>
		<form>
		  	<div class="form-group">
    			<label for="train-name">Train Name</label>
    			<input type="text" class="form-control" id="train-name" placeholder="Train Name">
  			</div>
			<div class="form-group">
   				<label for="destination">Destination</label>
   				<input type="text" class="form-control" id="destination" placeholder="Destination">
 			</div>
			<div class="form-group">
    			<label for="first-train">First Train Time (HH:mm am/pm)</label>
    			<input type="time" class="form-control" id="first-train" placeholder="First Train Time">
  			</div>
			<div class="form-group">
    			<label for="frequency">Frequency (min)</label>
   				<input type="number" class="form-control" id="frequency" placeholder="Frequency">
  				</div>
  			<button type="submit" class="btn btn-default" id="submit">Submit</button>
  		</form>
	</div>
	</div>
	</div>


<!-- Link to local Javascript -->
<script type="text/javascript" src="assets/logic.js"></script>
</body>
</html>
